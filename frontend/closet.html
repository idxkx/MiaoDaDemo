<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的衣橱 - 智能穿搭助手</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="container">
            <a class="navbar-brand" href="index.html">智能穿搭助手</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="closet.html">我的衣橱</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recommend.html">穿搭推荐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">登录/注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>我的衣橱</h1>
            <a href="upload.html" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 添加服装
            </a>
        </div>

        <!-- 筛选器 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">筛选服装</h5>
                <div class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" id="category-filter">
                            <option value="">分类</option>
                            <option value="tops">上衣</option>
                            <option value="bottoms">裤子</option>
                            <option value="dresses">连衣裙</option>
                            <option value="outerwear">外套</option>
                            <option value="shoes">鞋子</option>
                            <option value="accessories">配饰</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="color-filter">
                            <option value="">颜色</option>
                            <option value="black">黑色</option>
                            <option value="white">白色</option>
                            <option value="red">红色</option>
                            <option value="blue">蓝色</option>
                            <option value="green">绿色</option>
                            <option value="yellow">黄色</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="season-filter">
                            <option value="">季节</option>
                            <option value="spring">春季</option>
                            <option value="summer">夏季</option>
                            <option value="autumn">秋季</option>
                            <option value="winter">冬季</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="search-input" placeholder="搜索...">
                    </div>
                </div>
            </div>
        </div>

        <!-- 衣橱内容 -->
        <div class="row g-4" id="closet-items">
            <!-- 示例衣物 - 实际应用中将由API动态加载 -->
            <div class="col-md-4 col-sm-6">
                <div class="card h-100 closet-item">
                    <img src="assets/images/placeholder-shirt.jpg" alt="衬衫" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">白色衬衫</h5>
                        <div class="mb-2">
                            <span class="badge-tag">上衣</span>
                            <span class="badge-tag">白色</span>
                            <span class="badge-tag">四季</span>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-light me-2">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 col-sm-6">
                <div class="card h-100 closet-item">
                    <img src="assets/images/placeholder-jeans.jpg" alt="牛仔裤" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">蓝色牛仔裤</h5>
                        <div class="mb-2">
                            <span class="badge-tag">裤子</span>
                            <span class="badge-tag">蓝色</span>
                            <span class="badge-tag">四季</span>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-light me-2">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 col-sm-6">
                <div class="card h-100 closet-item">
                    <img src="assets/images/placeholder-jacket.jpg" alt="夹克" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">黑色夹克</h5>
                        <div class="mb-2">
                            <span class="badge-tag">外套</span>
                            <span class="badge-tag">黑色</span>
                            <span class="badge-tag">春秋</span>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-light me-2">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分页 -->
        <nav class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">上一页</a>
                </li>
                <li class="page-item active">

                <li class="page-item">
                    <a class="page-link" href="#">下一页</a>
                </li>
            </ul>
        </nav>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>智能穿搭助手</h5>
                    <p>基于AI的服装识别和穿搭推荐系统</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 智能穿搭助手. 保留所有权利.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
