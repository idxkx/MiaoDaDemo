<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能穿搭助手</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 450px;
            margin: 80px auto;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-check {
            margin-bottom: 1rem;
        }
        
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            border-radius: 1rem 1rem 0 0;
            background-color: #f8f9fa;
        }
        
        .nav-pills .nav-link {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">智能穿搭助手</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="closet.html">我的衣橱</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">添加服装</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recommend.html">搭配推荐</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header p-3">
                    <!-- 选项卡 -->
                    <ul class="nav nav-pills nav-justified" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="true">登录</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab" aria-controls="register-pane" aria-selected="false">注册</button>
                        </li>
                    </ul>
                </div>
                
                <div class="card-body p-4">
                    <div class="tab-content" id="authTabsContent">
                        <!-- 登录表单 -->
                        <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                            <h4 class="mb-4 text-center">用户登录</h4>
                            
                            <form id="loginForm" class="needs-validation" novalidate>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="loginUsername" placeholder="用户名" required>
                                    <label for="loginUsername">用户名</label>
                                    <div class="invalid-feedback">
                                        请输入用户名
                                    </div>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="loginPassword" placeholder="密码" required>
                                    <label for="loginPassword">密码</label>
                                    <div class="invalid-feedback">
                                        请输入密码
                                    </div>
                                </div>
                                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        记住我
                                    </label>
                                </div>
                                
                                <div class="alert alert-danger d-none" id="loginError"></div>
                                
                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg btn-primary" type="submit" id="loginButton">
                                        登录
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- 注册表单 -->
                        <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab">
                            <h4 class="mb-4 text-center">新用户注册</h4>
                            
                            <form id="registerForm" class="needs-validation" novalidate>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="registerUsername" placeholder="用户名" required>
                                    <label for="registerUsername">用户名</label>
                                    <div class="invalid-feedback">
                                        请输入用户名
                                    </div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="registerNickname" placeholder="昵称">
                                    <label for="registerNickname">昵称</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="registerPassword" placeholder="密码" required>
                                    <label for="registerPassword">密码</label>
                                    <div class="invalid-feedback">
                                        请设置密码
                                    </div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" required>
                                    <label for="confirmPassword">确认密码</label>
                                    <div class="invalid-feedback">
                                        两次密码输入不一致
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">性别</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="1">
                                            <label class="form-check-label" for="genderMale">男</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="2">
                                            <label class="form-check-label" for="genderFemale">女</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderOther" value="0" checked>
                                            <label class="form-check-label" for="genderOther">其他</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="alert alert-danger d-none" id="registerError"></div>
                                
                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg btn-primary" type="submit" id="registerButton">
                                        注册
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <p class="mb-0">测试账号：admin / adminadmin</p>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">智能穿搭助手 &copy; 2023</span>
        </div>
    </footer>

    <!-- 加载JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            if (window.Auth && window.Auth.isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }
            
            // 登录表单处理
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const loginError = document.getElementById('loginError');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 表单验证
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    this.classList.add('was-validated');
                    return;
                }
                
                // 获取表单数据
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                // 禁用按钮，显示加载状态
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 登录中...';
                loginError.classList.add('d-none');
                
                try {
                    // 调用登录API
                    await window.Auth.login(username, password);
                    
                    // 登录成功，检查是否有需要重定向的页面
                    const redirectUrl = localStorage.getItem('redirectAfterLogin') || 'index.html';
                    // 清除重定向信息
                    localStorage.removeItem('redirectAfterLogin');
                    // 跳转到之前的页面或首页
                    window.location.href = redirectUrl;
                } catch (error) {
                    // 显示错误信息
                    loginError.textContent = error.message || '登录失败，请检查用户名和密码';
                    loginError.classList.remove('d-none');
                    
                    // 重置按钮状态
                    loginButton.disabled = false;
                    loginButton.textContent = '登录';
                }
            });
            
            // 注册表单处理
            const registerForm = document.getElementById('registerForm');
            const registerButton = document.getElementById('registerButton');
            const registerError = document.getElementById('registerError');
            const registerPassword = document.getElementById('registerPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            
            // 密码一致性验证
            confirmPassword.addEventListener('input', function() {
                if (this.value && this.value !== registerPassword.value) {
                    this.setCustomValidity('两次密码输入不一致');
                } else {
                    this.setCustomValidity('');
                }
            });
            
            registerPassword.addEventListener('input', function() {
                if (confirmPassword.value && confirmPassword.value !== this.value) {
                    confirmPassword.setCustomValidity('两次密码输入不一致');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            });
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 表单验证
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    this.classList.add('was-validated');
                    return;
                }
                
                // 获取表单数据
                const userData = {
                    username: document.getElementById('registerUsername').value,
                    password: document.getElementById('registerPassword').value,
                    nickname: document.getElementById('registerNickname').value || undefined,
                    gender: parseInt(document.querySelector('input[name="gender"]:checked').value),
                    avatar_url: "https://ui-avatars.com/api/?name=" + encodeURIComponent(document.getElementById('registerUsername').value),
                };
                
                // 禁用按钮，显示加载状态
                registerButton.disabled = true;
                registerButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 注册中...';
                registerError.classList.add('d-none');
                
                try {
                    // 调用注册API
                    await window.Auth.register(userData);
                    
                    // 注册成功，自动登录
                    await window.Auth.login(userData.username, userData.password);
                    
                    // 检查是否有需要重定向的页面
                    const redirectUrl = localStorage.getItem('redirectAfterLogin') || 'index.html';
                    // 清除重定向信息
                    localStorage.removeItem('redirectAfterLogin');
                    // 跳转到之前的页面或首页
                    window.location.href = redirectUrl;
                } catch (error) {
                    // 显示错误信息
                    registerError.textContent = error.message || '注册失败，请稍后重试';
                    registerError.classList.remove('d-none');
                    
                    // 重置按钮状态
                    registerButton.disabled = false;
                    registerButton.textContent = '注册';
                }
            });
        });
    </script>
</body>
</html>
