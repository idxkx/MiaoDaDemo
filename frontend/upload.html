<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传服装 - 智能穿搭助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">智能穿搭助手</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="closet.html">我的衣橱</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recommend.html">穿搭推荐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">登录/注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mb-4">添加新服装</h1>
                
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">上传服装图片</h5>
                        
                        <div class="upload-area mb-4" id="upload-area">
                            <i class="bi bi-cloud-upload fs-1 text-primary mb-3"></i>
                            <h5>拖放图片或点击上传</h5>
                            <p class="text-muted">支持 JPG, PNG 格式，最大 5MB</p>
                            <input type="file" id="file-input" accept="image/*" class="d-none">
                        </div>
                        
                        <div class="text-center mb-4 d-none" id="preview-container">
                            <img src="" alt="预览图" class="img-fluid rounded" id="image-preview" style="max-height: 300px;">
                            <button type="button" class="btn btn-sm btn-outline-danger mt-2" id="remove-image">
                                <i class="bi bi-x-lg"></i> 移除图片
                            </button>
                        </div>
                        
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" id="upload-button" disabled>
                                <i class="bi bi-arrow-right"></i> 开始识别
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card shadow d-none" id="result-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">识别结果</h5>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <img src="" alt="识别服装" class="img-fluid rounded" id="result-image">
                            </div>
                            <div class="col-md-6">
                                <form id="clothing-form">
                                    <div class="mb-3">
                                        <label for="clothing-name" class="form-label">服装名称</label>
                                        <input type="text" class="form-control" id="clothing-name" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="clothing-category" class="form-label">分类</label>
                                        <select class="form-select" id="clothing-category" required>
                                            <option value="">选择分类</option>
                                            <option value="tops">上衣</option>
                                            <option value="bottoms">裤子</option>
                                            <option value="dresses">连衣裙</option>
                                            <option value="outerwear">外套</option>
                                            <option value="shoes">鞋子</option>
                                            <option value="accessories">配饰</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="clothing-color" class="form-label">颜色</label>
                                        <select class="form-select" id="clothing-color" required>
                                            <option value="">选择颜色</option>
                                            <option value="black">黑色</option>
                                            <option value="white">白色</option>
                                            <option value="red">红色</option>
                                            <option value="blue">蓝色</option>
                                            <option value="green">绿色</option>
                                            <option value="yellow">黄色</option>
                                            <option value="other">其他</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="clothing-season" class="form-label">适用季节</label>
                                        <select class="form-select" id="clothing-season" required>
                                            <option value="">选择季节</option>
                                            <option value="spring">春季</option>
                                            <option value="summer">夏季</option>
                                            <option value="autumn">秋季</option>
                                            <option value="winter">冬季</option>
                                            <option value="all">四季</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="clothing-tags" class="form-label">标签</label>
                                        <input type="text" class="form-control" id="clothing-tags" placeholder="休闲,商务,派对...">
                                        <div class="form-text">多个标签请用逗号分隔</div>
                                    </div>
                                    
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">保存到衣橱</button>
                                        <button type="button" class="btn btn-outline-secondary" id="cancel-button">取消</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>智能穿搭助手</h5>
                    <p>基于AI的服装识别和穿搭推荐系统</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 智能穿搭助手. 保留所有权利.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const imagePreview = document.getElementById('image-preview');
            const previewContainer = document.getElementById('preview-container');
            const removeImageButton = document.getElementById('remove-image');
            const uploadButton = document.getElementById('upload-button');
            const resultCard = document.getElementById('result-card');
            const resultImage = document.getElementById('result-image');
            const cancelButton = document.getElementById('cancel-button');
            
            // 点击上传区域触发文件选择
            uploadArea.addEventListener('click', () => fileInput.click());
            
            // 拖放文件处理
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('border-primary');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('border-primary');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('border-primary');
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
            
            // 文件选择处理
            fileInput.addEventListener('change', handleFileSelect);
            
            function handleFileSelect() {
                if (fileInput.files && fileInput.files[0]) {
                    const file = fileInput.files[0];
                    
                    // 检查文件类型
                    if (!file.type.match('image.*')) {
                        alert('请选择图片文件！');
                        return;
                    }
                    
                    // 检查文件大小 (5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('文件大小不能超过5MB！');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        previewContainer.classList.remove('d-none');
                        uploadButton.disabled = false;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            // 移除图片
            removeImageButton.addEventListener('click', () => {
                fileInput.value = '';
                previewContainer.classList.add('d-none');
                uploadButton.disabled = true;
            });
            
            // 开始识别
            uploadButton.addEventListener('click', () => {
                // 模拟识别过程
                uploadButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 识别中...';
                uploadButton.disabled = true;
                
                // 模拟2秒后完成识别
                setTimeout(() => {
                    resultImage.src = imagePreview.src;
                    resultCard.classList.remove('d-none');
                    
                    // 模拟自动填充表单
                    document.getElementById('clothing-name').value = '黑色T恤';
                    document.getElementById('clothing-category').value = 'tops';
                    document.getElementById('clothing-color').value = 'black';
                    document.getElementById('clothing-season').value = 'all';
                    document.getElementById('clothing-tags').value = '休闲,基础款';
                    
                    uploadButton.innerHTML = '<i class="bi bi-arrow-right"></i> 开始识别';
                    uploadButton.disabled = false;
                    
                    // 滚动到结果区域
                    resultCard.scrollIntoView({ behavior: 'smooth' });
                }, 2000);
            });
            
            // 取消按钮
            cancelButton.addEventListener('click', () => {
                resultCard.classList.add('d-none');
            });
            
            // 表单提交
            document.getElementById('clothing-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                // 模拟保存
                const saveButton = e.target.querySelector('button[type="submit"]');
                saveButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 保存中...';
                saveButton.disabled = true;
                
                // 模拟1秒后完成保存
                setTimeout(() => {
                    alert('服装已成功添加到衣橱！');
                    window.location.href = 'closet.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
