<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服装图片上传 - 智能穿搭助手</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .preview-container {
            max-width: 300px;
            max-height: 300px;
            margin: 20px auto;
            border: 2px dashed #ccc;
            padding: 10px;
            text-align: center;
        }
        
        #imagePreview {
            display: none;
            max-width: 100%;
            max-height: 280px;
            margin: 0 auto;
        }
        
        .drop-zone {
            padding: 40px;
            border: 2px dashed #ccc;
            text-align: center;
            cursor: pointer;
        }
        
        .drop-zone:hover {
            background-color: #f8f9fa;
        }
        
        .drop-zone.active {
            border-color: #198754;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">智能穿搭助手</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="closet.html">我的衣橱</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="upload.html">添加服装</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recommend.html">搭配推荐</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="loginItem">
                        <a class="nav-link" href="login.html">登录</a>
                    </li>
                    <li class="nav-item d-none" id="userProfileItem">
                        <a class="nav-link" href="#" id="userProfileLink">用户资料</a>
                    </li>
                    <li class="nav-item d-none" id="logoutItem">
                        <a class="nav-link" href="#" id="logoutLink">退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <h1 class="mb-4">添加服装</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">上传服装图片</h5>
                    </div>
                    <div class="card-body">
                        <div class="drop-zone" id="dropZone">
                            <p>拖拽图片到此处或点击选择文件</p>
                            <input type="file" id="fileInput" accept="image/jpeg,image/png,image/jpg" class="d-none">
                        </div>
                        
                        <div class="preview-container">
                            <img id="imagePreview" alt="图片预览">
                        </div>
                        
                        <div class="text-center">
                            <button id="uploadBtn" class="btn btn-primary" disabled>上传图片</button>
                        </div>
                    </div>
                </div>
                
                <div class="alert alert-info">
                    <h5>图片上传提示：</h5>
                    <ol>
                        <li>支持JPG和PNG格式图片</li>
                        <li>图片会自动调整大小和压缩</li>
                        <li>上传后可以编辑服装信息</li>
                        <li>建议使用纯色背景拍摄，效果更佳</li>
                    </ol>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">服装信息</h5>
                    </div>
                    <div class="card-body">
                        <form id="clothesForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="clothesName" class="form-label">服装名称</label>
                                <input type="text" class="form-control" id="clothesName" required>
                                <div class="invalid-feedback">请输入服装名称</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">分类</label>
                                <select class="form-select" id="category" required>
                                    <option value="" selected disabled>请选择分类</option>
                                    <option value="top">上衣</option>
                                    <option value="bottom">裤子/裙子</option>
                                    <option value="dress">连衣裙</option>
                                    <option value="outerwear">外套</option>
                                    <option value="shoes">鞋子</option>
                                    <option value="accessory">配饰</option>
                                </select>
                                <div class="invalid-feedback">请选择分类</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subCategory" class="form-label">子分类</label>
                                <input type="text" class="form-control" id="subCategory">
                            </div>
                            
                            <div class="mb-3">
                                <label for="color" class="form-label">颜色</label>
                                <input type="text" class="form-control" id="color">
                            </div>
                            
                            <div class="mb-3">
                                <label for="season" class="form-label">适用季节</label>
                                <select class="form-select" id="season">
                                    <option value="" selected>请选择季节</option>
                                    <option value="spring">春季</option>
                                    <option value="summer">夏季</option>
                                    <option value="autumn">秋季</option>
                                    <option value="winter">冬季</option>
                                    <option value="spring_summer">春夏</option>
                                    <option value="autumn_winter">秋冬</option>
                                    <option value="all">四季皆宜</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="brand" class="form-label">品牌</label>
                                <input type="text" class="form-control" id="brand">
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">描述</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="isFavorite">
                                <label class="form-check-label" for="isFavorite">
                                    添加到收藏
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-success" id="saveBtn" disabled>保存服装信息</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">智能穿搭助手 &copy; 2023</span>
        </div>
    </footer>

    <!-- 加载JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/image-upload.js"></script>
    <script src="js/recognition.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            if (!window.Auth || !window.Auth.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            // 更新导航栏显示
            document.getElementById('loginItem').classList.add('d-none');
            document.getElementById('userProfileItem').classList.remove('d-none');
            document.getElementById('logoutItem').classList.remove('d-none');
            
            // 获取DOM元素
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const saveBtn = document.getElementById('saveBtn');
            const clothesForm = document.getElementById('clothesForm');
            const categorySelect = document.getElementById('category');
            
            // 上传结果
            let uploadResult = null;
            
            // 初始化图片上传
            window.ImageUploader.initImageUploader(
                'fileInput',
                'imagePreview',
                'uploadBtn',
                function(result) {
                    // 上传成功回调
                    console.log('上传成功:', result);
                    uploadResult = result;
                    saveBtn.disabled = false;
                    
                    // 尝试自动识别服装类型
                    autoRecognizeClothing(fileInput.files[0]);
                },
                function(error) {
                    // 上传失败回调
                    console.error('上传失败:', error);
                    alert('图片上传失败: ' + error.message);
                }
            );
            
            // 拖放文件功能
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('active');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('active');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    const event = new Event('change', { bubbles: true });
                    fileInput.dispatchEvent(event);
                }
            });
            
            // 自动识别服装函数
            async function autoRecognizeClothing(imageFile) {
                if (!imageFile || !window.ClothingRecognition) return;
                
                try {
                    // 显示识别状态
                    const statusAlert = document.createElement('div');
                    statusAlert.className = 'alert alert-info mt-3';
                    statusAlert.id = 'recognitionStatus';
                    statusAlert.textContent = '正在识别服装...请稍候';
                    document.querySelector('.preview-container').after(statusAlert);
                    
                    // 调用识别API
                    const result = await window.ClothingRecognition.analyzeImage(imageFile);
                    console.log('识别结果:', result);
                    
                    // 自动填充表单
                    if (result && result.prediction) {
                        // 更新分类
                        const predictedClass = result.prediction.predicted_class;
                        const categoryMapping = {
                            'T恤': 'top',
                            '衬衫': 'top',
                            '卫衣': 'top',
                            '毛衣': 'top',
                            '西装': 'outerwear',
                            '夹克': 'outerwear',
                            '羽绒服': 'outerwear',
                            '风衣': 'outerwear',
                            '牛仔裤': 'bottom',
                            '休闲裤': 'bottom',
                            '西裤': 'bottom',
                            '短裤': 'bottom',
                            '运动裤': 'bottom',
                            '连衣裙': 'dress',
                            '半身裙': 'bottom',
                            '旗袍': 'dress',
                            '礼服': 'dress',
                            '运动鞋': 'shoes',
                            '皮鞋': 'shoes',
                            '高跟鞋': 'shoes',
                            '靴子': 'shoes',
                            '凉鞋': 'shoes',
                            '拖鞋': 'shoes',
                            '帽子': 'accessory',
                            '围巾': 'accessory',
                            '领带': 'accessory',
                            '手套': 'accessory',
                            '袜子': 'accessory',
                            '腰带': 'accessory',
                            '眼镜': 'accessory',
                            '手表': 'accessory',
                            '项链': 'accessory',
                            '手链': 'accessory',
                            '耳环': 'accessory',
                            '戒指': 'accessory',
                            '包包': 'accessory',
                            '背包': 'accessory',
                            '手提包': 'accessory',
                            '钱包': 'accessory',
                            '行李箱': 'accessory'
                        };
                        
                        if (categoryMapping[predictedClass]) {
                            categorySelect.value = categoryMapping[predictedClass];
                        }
                        
                        // 填充名称和子分类
                        document.getElementById('clothesName').value = predictedClass;
                        document.getElementById('subCategory').value = predictedClass;
                    }
                    
                    // 填充标签
                    if (result && result.generated_tags && result.generated_tags.length > 0) {
                        // 更新状态
                        statusAlert.className = 'alert alert-success mt-3';
                        statusAlert.innerHTML = `
                            <strong>自动识别结果:</strong> ${result.prediction.predicted_class} (${Math.round(result.prediction.confidence * 100)}% 置信度)
                            <div class="mt-2">
                                <small>生成标签: ${result.generated_tags.join(', ')}</small>
                            </div>
                        `;
                    } else {
                        statusAlert.className = 'alert alert-warning mt-3';
                        statusAlert.textContent = '服装识别完成，但无法生成有效标签。请手动填写信息。';
                    }
                    
                } catch (error) {
                    console.error('识别错误:', error);
                    const statusAlert = document.getElementById('recognitionStatus');
                    if (statusAlert) {
                        statusAlert.className = 'alert alert-danger mt-3';
                        statusAlert.textContent = '服装识别失败: ' + error.message;
                    }
                }
            }
            
            // 表单提交处理
            clothesForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!uploadResult) {
                    alert('请先上传图片');
                    return;
                }
                
                // 表单验证
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    this.classList.add('was-validated');
                    return;
                }
                
                // 收集表单数据
                const clothesData = {
                    name: document.getElementById('clothesName').value,
                    category: document.getElementById('category').value,
                    sub_category: document.getElementById('subCategory').value || null,
                    color: document.getElementById('color').value || null,
                    season: document.getElementById('season').value || null,
                    brand: document.getElementById('brand').value || null,
                    description: document.getElementById('description').value || null,
                    is_favorite: document.getElementById('isFavorite').checked,
                    // 图片URL，从上传结果中获取
                    image_url: uploadResult.image_url
                };
                
                // 保存服装信息
                saveBtn.disabled = true;
                saveBtn.textContent = '保存中...';
                
                try {
                    const response = await fetch('http://127.0.0.1:8000/api/v1/clothes/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${window.Auth.getToken()}`
                        },
                        body: JSON.stringify(clothesData)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || '保存失败');
                    }
                    
                    const savedClothes = await response.json();
                    alert('服装信息保存成功');
                    
                    // 重置表单
                    clothesForm.reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    uploadBtn.disabled = true;
                    saveBtn.disabled = true;
                    saveBtn.textContent = '保存服装信息';
                    uploadResult = null;
                    
                    // 移除识别状态提示
                    const statusAlert = document.getElementById('recognitionStatus');
                    if (statusAlert) {
                        statusAlert.remove();
                    }
                    
                    // 可选：跳转到衣橱页面
                    window.location.href = 'closet.html';
                    
                } catch (error) {
                    console.error('保存失败:', error);
                    alert('保存失败: ' + error.message);
                    saveBtn.disabled = false;
                    saveBtn.textContent = '保存服装信息';
                }
            });
            
            // 退出登录处理
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.Auth.logout();
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
