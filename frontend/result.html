                            <div class="mb-3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const outfitImage = document.getElementById('outfit-image');
            const generatingIndicator = document.getElementById('generating-indicator');
            const downloadButton = document.getElementById('download-button');
            const regenerateButton = document.getElementById('regenerate-button');
            const generationForm = document.getElementById('generation-form');
            
            // 模拟下载图片
            downloadButton.addEventListener('click', function() {
                alert('图片下载功能将在实际部署后可用');
            });
            
            // 模拟重新生成效果图
            regenerateButton.addEventListener('click', function() {
                simulateGeneration();
            });
            
            // 应用设置并生成
            generationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                simulateGeneration();
            });
            
            // 模拟生成过程
            function simulateGeneration() {
                outfitImage.style.opacity = '0.3';
                generatingIndicator.classList.remove('d-none');
                regenerateButton.disabled = true;
                downloadButton.disabled = true;
                
                // 模拟3秒后完成生成
                setTimeout(() => {
                    const styleValue = document.getElementById('style-selector').value;
                    const backgroundValue = document.getElementById('background-selector').value;
                    
                    // 随机选择不同的示例图片(假设有图片资源)
                    const randomIndex = Math.floor(Math.random() * 3) + 1;
                    outfitImage.src = `assets/images/outfit-result-${randomIndex}.jpg`;
                    
                    outfitImage.style.opacity = '1';
                    generatingIndicator.classList.add('d-none');
                    regenerateButton.disabled = false;
                    downloadButton.disabled = false;
                }, 3000);
            }
        });
    </script>
