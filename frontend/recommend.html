<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穿搭推荐 - 智能穿搭助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">智能穿搭助手</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="closet.html">我的衣橱</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="recommend.html">穿搭推荐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">登录/注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">穿搭推荐</h1>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">推荐条件</h5>
                        <form id="recommend-form">
                            <div class="mb-3">
                                <label for="occasion" class="form-label">场合</label>
                                <select class="form-select" id="occasion" name="occasion" required>
                                    <option value="">请选择场合</option>
                                    <option value="casual">日常休闲</option>
                                    <option value="work">工作</option>
                                    <option value="date">约会</option>
                                    <option value="party">聚会</option>
                                    <option value="formal">正式场合</option>
                                    <option value="travel">旅行</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="season" class="form-label">季节</label>
                                <select class="form-select" id="season" name="season" required>
                                    <option value="">请选择季节</option>
                                    <option value="spring">春季</option>
                                    <option value="summer">夏季</option>
                                    <option value="autumn">秋季</option>
                                    <option value="winter">冬季</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="style" class="form-label">风格偏好</label>
                                <select class="form-select" id="style" name="style">
                                    <option value="">不限风格</option>
                                    <option value="minimalist">极简风格</option>
                                    <option value="classic">经典风格</option>
                                    <option value="streetwear">街头风格</option>
                                    <option value="sporty">运动风格</option>
                                    <option value="retro">复古风格</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="weather-check" name="consider_weather">
                                    <label class="form-check-label" for="weather-check">
                                        考虑当前天气
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">获取推荐</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div id="recommendation-loading" class="text-center p-5 d-none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3">正在分析您的衣橱并生成穿搭建议...</p>
                </div>

                <div id="recommendation-empty" class="text-center p-5">
                    <i class="bi bi-search display-1 text-muted"></i>
                    <h3 class="mt-3">请选择条件获取穿搭推荐</h3>
                    <p class="text-muted">我们会基于您的衣橱内容和选择的条件生成合适的穿搭方案</p>
                </div>

                <div id="recommendation-results" class="d-none">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">推荐穿搭</h5>
                            <div id="outfit-description" class="mb-3 p-3 bg-light rounded"></div>
                            <div class="row" id="outfit-items"></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">穿搭建议</h5>
                            <div id="styling-tips" class="mb-3"></div>
                        </div>
                    </div>
                </div>

                <div id="recommendation-error" class="text-center p-5 d-none">
                    <i class="bi bi-exclamation-circle display-1 text-danger"></i>
                    <h3 class="mt-3">无法生成推荐</h3>
                    <p id="error-message" class="text-muted">请确保您的衣橱中有足够的衣物，并重试。</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>智能穿搭助手</h5>
                    <p>基于AI的服装识别和穿搭推荐系统</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 智能穿搭助手. 保留所有权利.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
