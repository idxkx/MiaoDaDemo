        // æ›´æ–°å…³ç³»çº¿ä½ç½®
        function updateRelationshipLines() {
            const relationshipElements = document.querySelectorAll(".relationship");
            
            relationshipElements.forEach(rel => {
                const sourceId = rel.getAttribute("data-source");
                const targetId = rel.getAttribute("data-target");
                
                const sourcePos = entityPositions[sourceId];
                const targetPos = entityPositions[targetId];
                
                if (sourcePos && targetPos) {
                    // è®¡ç®—ä¸¤ä¸ªå®ä½“çš„ä¸­å¿ƒç‚¹
                    const sourceX = sourcePos.x + sourcePos.width / 2;
                    const sourceY = sourcePos.y + sourcePos.height / 2;
                    const targetX = targetPos.x + targetPos.width / 2;
                    const targetY = targetPos.y + targetPos.height / 2;
                    
                    // è®¡ç®—æ–¹å‘å‘é‡
                    const dx = targetX - sourceX;
                    const dy = targetY - sourceY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // ç¡®å®šè¿æ¥ç‚¹ï¼ˆä»å®ä½“è¾¹ç¼˜å¼€å§‹ï¼‰
                    const sourceOffsetX = (dx / distance) * (sourcePos.width / 2);
                    const sourceOffsetY = (dy / distance) * (sourcePos.height / 2);
                    const targetOffsetX = (dx / distance) * (targetPos.width / 2);
                    const targetOffsetY = (dy / distance) * (targetPos.height / 2);
                    
                    const startX = sourceX + sourceOffsetX;
                    const startY = sourceY + sourceOffsetY;
                    const endX = targetX - targetOffsetX;
                    const endY = targetY - targetOffsetY;
                    
                    // ä½¿ç”¨è´å¡å°”æ›²çº¿åˆ›å»ºè¿æ¥çº¿
                    const midX = (startX + endX) / 2;
                    const midY = (startY + endY) / 2;
                    
                    // è®¡ç®—æ›²çº¿æ§åˆ¶ç‚¹çš„åç§»é‡
                    const controlPointOffset = Math.min(100, distance / 3);
                    
                    // å‚ç›´äºè¿çº¿çš„å‘é‡
                    const perpX = -dy / distance;
                    const perpY = dx / distance;
                    
                    // æ§åˆ¶ç‚¹åæ ‡
                    const ctrlX = midX + perpX * controlPointOffset;
                    const ctrlY = midY + perpY * controlPointOffset;
                    
                    // è®¾ç½®è·¯å¾„
                    const path = rel.querySelector(".relationship-path");
                    path.setAttribute("d", `M ${startX} ${startY} Q ${ctrlX} ${ctrlY}, ${endX} ${endY}`);
                    
                    // æ›´æ–°æ ‡ç­¾ä½ç½®
                    const label = rel.querySelector(".relationship-label");
                    label.setAttribute("x", ctrlX);
                    label.setAttribute("y", ctrlY - 10);
                    label.setAttribute("text-anchor", "middle");
                    
                    // è·å–æ ‡ç­¾çš„è¾¹ç•Œæ¡†
                    const labelBox = label.getBBox();
                    
                    // æ›´æ–°æ ‡ç­¾èƒŒæ™¯
                    const labelBg = rel.querySelector(".relationship-label-bg");
                    labelBg.setAttribute("x", labelBox.x - 4);
                    labelBg.setAttribute("y", labelBox.y - 2);
                    labelBg.setAttribute("width", labelBox.width + 8);
                    labelBg.setAttribute("height", labelBox.height + 4);
                }
            });
        }

        // è°ƒæ•´è§†å›¾ä»¥æ˜¾ç¤ºæ‰€æœ‰å®ä½“
        function fitCanvasToEntities() {
            // æ‰¾å‡ºæ‰€æœ‰å®ä½“çš„è¾¹ç•Œ
            let minX = Infinity;
            let minY = Infinity;
            let maxX = -Infinity;
            let maxY = -Infinity;
            
            Object.values(entityPositions).forEach(pos => {
                minX = Math.min(minX, pos.x);
                minY = Math.min(minY, pos.y);
                maxX = Math.max(maxX, pos.x + pos.width);
                maxY = Math.max(maxY, pos.y + pos.height);
            });
            
            // æ·»åŠ è¾¹è·
            minX -= 50;
            minY -= 50;
            maxX += 50;
            maxY += 50;
            
            // è®¡ç®—ç”»å¸ƒå°ºå¯¸
            const canvasWidth = maxX - minX;
            const canvasHeight = maxY - minY;
            
            // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
            const containerRect = canvasContainer.getBoundingClientRect();
            const widthScale = containerRect.width / canvasWidth;
            const heightScale = containerRect.height / canvasHeight;
            scale = Math.min(widthScale, heightScale, 1);  // æœ€å¤§ç¼©æ”¾ä¸º1
            
            // è®¾ç½®å¹³ç§»ä½ç½®
            translateX = minX;
            translateY = minY;
            
            // æ›´æ–°å˜æ¢
            updateCanvasTransform();
            updateMinimap();
        }
        
        // åˆå§‹åŒ–å°åœ°å›¾
        function initializeMinimap() {
            const minimapView = document.createElement('div');
            minimapView.id = 'minimap-view';
            minimap.appendChild(minimapView);
            
            updateMinimap();
            
            // å°åœ°å›¾æ‹–æ‹½äº‹ä»¶
            let isDraggingMinimap = false;
            let minimapStartX, minimapStartY;
            
            minimapView.addEventListener('mousedown', (e) => {
                isDraggingMinimap = true;
                minimapStartX = e.clientX;
                minimapStartY = e.clientY;
                e.stopPropagation();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDraggingMinimap) {
                    const dx = e.clientX - minimapStartX;
                    const dy = e.clientY - minimapStartY;
                    
                    // æ›´æ–°ç”»å¸ƒä½ç½®
                    const minimapRect = minimap.getBoundingClientRect();
                    const minimapScaleX = minimapRect.width / erCanvas.offsetWidth;
                    const minimapScaleY = minimapRect.height / erCanvas.offsetHeight;
                    
                    translateX += dx / scale / minimapScaleX;
                    translateY += dy / scale / minimapScaleY;
                    
                    updateCanvasTransform();
                    updateMinimap();
                    
                    minimapStartX = e.clientX;
                    minimapStartY = e.clientY;
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDraggingMinimap = false;
            });
        }
        
        // æ›´æ–°å°åœ°å›¾
        function updateMinimap() {
            // è·å–ç”»å¸ƒå’Œå®¹å™¨å°ºå¯¸
            const canvasRect = {
                width: erCanvas.offsetWidth,
                height: erCanvas.offsetHeight
            };
            
            const containerRect = canvasContainer.getBoundingClientRect();
            
            // è®¡ç®—å°åœ°å›¾çš„å°ºå¯¸å’Œç¼©æ”¾
            const minimapRect = minimap.getBoundingClientRect();
            const minimapScaleX = minimapRect.width / canvasRect.width;
            const minimapScaleY = minimapRect.height / canvasRect.height;
            const minimapScale = Math.min(minimapScaleX, minimapScaleY);
            
            // è®¡ç®—è§†å›¾åœ¨å°åœ°å›¾ä¸­çš„ä½ç½®å’Œå°ºå¯¸
            const viewWidth = containerRect.width / scale;
            const viewHeight = containerRect.height / scale;
            
            const viewLeft = translateX;
            const viewTop = translateY;
            
            // æ›´æ–°å°åœ°å›¾è§†å›¾çš„ä½ç½®å’Œå°ºå¯¸
            const minimapView = document.getElementById('minimap-view');
            minimapView.style.left = (viewLeft * minimapScale) + 'px';
            minimapView.style.top = (viewTop * minimapScale) + 'px';
            minimapView.style.width = (viewWidth * minimapScale) + 'px';
            minimapView.style.height = (viewHeight * minimapScale) + 'px';
        }
        
        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        function addEventListeners() {
            // å…¨å±€é¼ æ ‡ç§»åŠ¨äº‹ä»¶
            document.addEventListener('mousemove', (e) => {
                if (draggingEntity) {
                    // è®¡ç®—æ–°ä½ç½®ï¼ˆè€ƒè™‘ç¼©æ”¾ï¼‰
                    const containerRect = canvasContainer.getBoundingClientRect();
                    const x = (e.clientX - containerRect.left - draggingEntityOffsetX) / scale + translateX;
                    const y = (e.clientY - containerRect.top - draggingEntityOffsetY) / scale + translateY;
                    
                    // æ›´æ–°ä½ç½®
                    entityPositions[draggingEntity].x = x;
                    entityPositions[draggingEntity].y = y;
                    
                    // æ›´æ–°DOM
                    updateEntityPosition(draggingEntity);
                    
                    // æ›´æ–°å…³ç³»çº¿
                    updateRelationshipLines();
                    
                    // æ›´æ–°å°åœ°å›¾
                    updateMinimap();
                } else if (isDraggingCanvas) {
                    // å¹³ç§»æ•´ä¸ªç”»å¸ƒ
                    const dx = e.clientX - lastMouseX;
                    const dy = e.clientY - lastMouseY;
                    
                    translateX -= dx / scale;
                    translateY -= dy / scale;
                    
                    updateCanvasTransform();
                    updateMinimap();
                    
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            });
            
            // é¼ æ ‡æ¾å¼€äº‹ä»¶
            document.addEventListener('mouseup', () => {
                draggingEntity = null;
                isDraggingCanvas = false;
            });
            
            // ç”»å¸ƒå®¹å™¨é¼ æ ‡æŒ‰ä¸‹äº‹ä»¶ï¼ˆå¼€å§‹å¹³ç§»ï¼‰
            canvasContainer.addEventListener('mousedown', (e) => {
                if (e.button === 0 && !draggingEntity) {  // å·¦é”®ç‚¹å‡»ä¸”æ²¡æœ‰æ‹–æ‹½å®ä½“
                    isDraggingCanvas = true;
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                    canvasContainer.style.cursor = 'grabbing';
                }
            });
            
            canvasContainer.addEventListener('mouseup', () => {
                canvasContainer.style.cursor = 'default';
            });
            
            // ç¼©æ”¾æŒ‰é’®
            document.getElementById('zoom-in').addEventListener('click', () => {
                scale *= 1.2;
                updateCanvasTransform();
                updateMinimap();
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                scale /= 1.2;
                updateCanvasTransform();
                updateMinimap();
            });
            
            document.getElementById('reset-view').addEventListener('click', resetView);
            document.getElementById('auto-layout').addEventListener('click', autoLayout);
            
            // é¼ æ ‡æ»šè½®ç¼©æ”¾
            canvasContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                // è·å–é¼ æ ‡ä½ç½®
                const containerRect = canvasContainer.getBoundingClientRect();
                const mouseX = e.clientX - containerRect.left;
                const mouseY = e.clientY - containerRect.top;
                
                // è®¡ç®—é¼ æ ‡åœ¨ç”»å¸ƒä¸­çš„ä½ç½®
                const canvasX = mouseX / scale + translateX;
                const canvasY = mouseY / scale + translateY;
                
                // è°ƒæ•´ç¼©æ”¾
                const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
                scale *= scaleFactor;
                
                // è°ƒæ•´å¹³ç§»ä»¥ä¿æŒé¼ æ ‡ä½ç½®ä¸å˜
                translateX = canvasX - mouseX / scale;
                translateY = canvasY - mouseY / scale;
                
                updateCanvasTransform();
                updateMinimap();
            });
        }
        
        // æ›´æ–°ç”»å¸ƒå˜æ¢
        function updateCanvasTransform() {
            erCanvas.style.transform = `matrix(${scale}, 0, 0, ${scale}, ${-translateX * scale}px, ${-translateY * scale}px)`;
        }
        
        // é‡ç½®è§†å›¾
        function resetView() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateCanvasTransform();
            updateMinimap();
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        initialize();
    </script>
</body>
</html>
