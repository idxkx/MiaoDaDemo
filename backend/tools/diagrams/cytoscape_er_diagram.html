<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Êï∞ÊçÆÂ∫ì ER Âõæ</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.4.0/cytoscape-dagre.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        #header {
            background-color: #3e79b4;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        #title {
            font-size: 18px;
            font-weight: bold;
        }
        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #cy { 
            flex: 1; 
            height: 100%; 
            display: block; 
        }
        #info-panel {
            width: 300px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            display: none;
        }
        .entity-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .field-list {
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .field-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .field-item:last-child {
            border-bottom: none;
        }
        .field-name {
            font-weight: bold;
        }
        .field-type {
            color: #666;
            font-size: 12px;
        }
        .pk-badge {
            background-color: #ff9800;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 5px;
        }
        .fk-badge {
            background-color: #2196F3;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="title">Êï∞ÊçÆÂ∫ì ER ÂÖ≥Á≥ªÂõæ</div>
        <div id="controls">
            <button id="fit-btn">ÈÄÇÂ∫îÂ±èÂπï</button>
            <button id="toggle-fields-btn">Ë°®Ê†ºÊ®°Âºè</button>
        </div>
    </div>
    <div id="main-container">
        <div id="cy"></div>
        <div id="info-panel"></div>
    </div>
    <script src="cytoscape_er_data.js"></script>
    <script>
        // ERÂõæÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Ê≥®ÂÜå dagre Â∏ÉÂ±ÄÊèí‰ª∂
                cytoscape.use(cytoscapeDagre);

                // ÂàùÂßãÂåñ Cytoscape
                var cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: elementsData,
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'label': 'data(name)',
                                'background-color': '#3e79b4',
                                'color': '#fff',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'font-size': '14px',
                                'shape': 'roundrectangle',
                                'width': '120px',
                                'height': '40px',
                                'text-wrap': 'wrap',
                                'text-max-width': '100px'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 2,
                                'line-color': '#3e79b4',
                                'target-arrow-shape': 'triangle',
                                'target-arrow-color': '#3e79b4',
                                'curve-style': 'bezier',
                                'label': 'data(label)',
                                'font-size': '12px',
                                'color': '#333',
                                'text-background-color': '#fff',
                                'text-background-opacity': 0.8,
                                'text-background-padding': '2px'
                            }
                        },
                        {
                            selector: 'node.with-fields',
                            style: {
                                'shape': 'roundrectangle',
                                'background-color': '#e9f0f7',
                                'border-width': 0,
                                'text-valign': 'top',
                                'text-halign': 'center',
                                'color': '#333',
                                'font-weight': 'normal',
                                'font-size': '12px',
                                'padding': '0px',
                                'compound-sizing-wrt-labels': 'include',
                                'width': 'label',
                                'height': 'label'
                            }
                        },
                        {
                            selector: 'node.table-header',
                            style: {
                                'background-color': '#3e79b4',
                                'color': 'white',
                                'font-weight': 'bold',
                                'font-size': '14px',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'border-width': 0,
                                'shape': 'roundrectangle'
                            }
                        }
                    ],
                    layout: {
                        name: 'dagre',
                        rankDir: 'LR',
                        padding: 50,
                        spacingFactor: 1.5
                    },
                    wheelSensitivity: 0.3
                });

                // ÁÇπÂáªËäÇÁÇπÊòæÁ§∫ËØ¶ÁªÜ‰ø°ÊÅØÈù¢Êùø
                const infoPanel = document.getElementById('info-panel');
                
                cy.on('click', 'node', function(e) {
                    const node = e.target;
                    const fields = node.data('fields');
                    
                    if(fields && fields.length > 0) {
                        let html = `<div class="entity-title" style="color:#3e79b4">${node.data('name')}</div>`;
                        html += '<div class="field-list">';
                        
                        // ÊéíÂ∫èÔºö‰∏ªÈîÆÂú®ÂâçÔºåÁÑ∂ÂêéÊòØÂ§ñÈîÆÔºåÁÑ∂ÂêéÊåâÂ≠óÊØçÈ°∫Â∫è
                        const sortedFields = [...fields].sort((a, b) => {
                            if(a.pk && !b.pk) return -1;
                            if(!a.pk && b.pk) return 1;
                            if(a.fk && !b.fk) return -1;
                            if(!a.fk && b.fk) return 1;
                            return a.name.localeCompare(b.name);
                        });
                        
                        sortedFields.forEach(field => {
                            html += `<div class="field-item">
                                <span class="field-name">${field.name}</span>
                                ${field.pk ? '<span class="pk-badge">PK</span>' : ''}
                                ${field.fk ? '<span class="fk-badge">FK</span>' : ''}
                                <br>
                                <span class="field-type">${field.type}</span>
                                ${field.fk_ref ? `<br><small>ÂºïÁî®: ${field.fk_ref}</small>` : ''}
                            </div>`;
                        });
                        
                        html += '</div>';
                        infoPanel.innerHTML = html;
                        infoPanel.style.display = 'block';
                    }
                });
                
                cy.on('click', function(e) {
                    if(e.target === cy) {
                        // ÁÇπÂáªËÉåÊôØÔºåÈöêËóè‰ø°ÊÅØÈù¢Êùø
                        infoPanel.style.display = 'none';
                    }
                });

                // ‰∏∫ÊåâÈíÆÁªëÂÆö‰∫ã‰ª∂Â§ÑÁêÜÂô®
                document.getElementById('fit-btn').addEventListener('click', function() {
                    cy.fit();
                });

                document.getElementById('toggle-fields-btn').addEventListener('click', function() {
                    toggleTableMode();
                });

                // ÂàáÊç¢Ë°®Ê†ºÊ®°Âºè
                let tableMode = false;
                function toggleTableMode() {
                    tableMode = !tableMode;
                    
                    if(tableMode) {
                        // ÊòæÁ§∫Ë°®Ê†º
                        document.getElementById('toggle-fields-btn').textContent = 'ÁÆÄÊòìÊ®°Âºè';
                        cy.nodes().forEach(node => {
                            const fields = node.data('fields');
                            if(fields && fields.length > 0) {
                                // ÊéíÂ∫èÔºö‰∏ªÈîÆÂú®ÂâçÔºåÁÑ∂ÂêéÊòØÂ§ñÈîÆÔºåÁÑ∂ÂêéÊåâÂ≠óÊØçÈ°∫Â∫è
                                const sortedFields = [...fields].sort((a, b) => {
                                    if(a.pk && !b.pk) return -1;
                                    if(!a.pk && b.pk) return 1;
                                    if(a.fk && !b.fk) return -1;
                                    if(!a.fk && b.fk) return 1;
                                    return a.name.localeCompare(b.name);
                                });
                                
                                let tableName = node.data('name');
                                
                                // ÂàõÂª∫ÂåÖÂê´ÊâÄÊúâÂ≠óÊÆµÁöÑËäÇÁÇπ
                                let content = '';
                                sortedFields.forEach((field, index) => {
                                    const pkMark = field.pk ? 'üîë ' : '';
                                    const fkMark = field.fk ? 'üîó ' : '';
                                    
                                    content += `${pkMark}${fkMark}${field.name}    ${field.type}\n`;
                                });
                                
                                node.style({
                                    'label': content,
                                    'text-wrap': 'wrap',
                                    'text-valign': 'top',
                                    'text-halign': 'left',
                                    'text-margin-y': 5,
                                    'text-margin-x': 10,
                                    'text-max-width': '300px',
                                    'shape': 'roundrectangle',
                                    'width': 'label',
                                    'height': 'label',
                                    'background-color': '#e9f0f7',
                                    'border-width': 1,
                                    'border-color': '#ccc',
                                    'padding': '10px',
                                    'color': '#333',
                                    'font-family': 'Consolas, monospace',
                                    'font-size': '13px'
                                });
                                
                                // Ê∑ªÂä†‰∏Ä‰∏™Ê†áÈ¢òÊ†è‰Ωú‰∏∫ËÉåÊôØ
                                const titleBarId = `${node.id()}_titlebar`;
                                cy.add({
                                    group: 'nodes',
                                    data: { 
                                        id: titleBarId,
                                        label: tableName
                                    },
                                    position: { 
                                        x: node.position().x, 
                                        y: node.position().y - node.height()/2 - 15 
                                    },
                                    style: {
                                        'shape': 'roundrectangle',
                                        'background-color': '#3e79b4',
                                        'color': 'white',
                                        'text-valign': 'center',
                                        'text-halign': 'center',
                                        'width': node.width(),
                                        'height': '30px',
                                        'border-width': 0,
                                        'font-weight': 'bold',
                                        'font-size': '14px',
                                        'label': tableName
                                    }
                                });
                                
                                node.addClass('with-fields');
                                cy.$('#' + titleBarId).addClass('table-header');
                            }
                        });
                    } else {
                        // ÊÅ¢Â§çÈªòËÆ§ÊòæÁ§∫
                        document.getElementById('toggle-fields-btn').textContent = 'Ë°®Ê†ºÊ®°Âºè';
                        
                        // Âà†Èô§ÊâÄÊúâË°®Â§¥ËäÇÁÇπ
                        cy.$('.table-header').remove();
                        
                        cy.nodes().forEach(node => {
                            let nodeName = node.data('name');
                            
                            node.style({
                                'label': nodeName,
                                'text-wrap': 'none',
                                'background-color': '#3e79b4',
                                'color': '#fff',
                                'width': '120px',
                                'height': '40px',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'padding': '0px',
                                'border-width': 0
                            });
                            
                            node.removeClass('with-fields');
                        });
                    }
                    
                    // ÈáçÊñ∞ËøêË°åÂ∏ÉÂ±Ä
                    cy.layout({
                        name: 'dagre',
                        rankDir: 'LR',
                        padding: 50,
                        spacingFactor: 1.8,
                        animate: true,
                        animationDuration: 500,
                        nodeDimensionsIncludeLabels: true
                    }).run();
                }

                // Ëá™Âä®ÈÄÇÂ∫îÂ±èÂπïÂ§ßÂ∞è
                cy.fit();
                
                console.log("Cytoscape initialized successfully.");
            } catch (error) {
                console.error("Error initializing Cytoscape:", error);
                document.body.innerHTML = '<h1 style="color:red">Error initializing Cytoscape. Check console.</h1>';
            }
        });
    </script>
</body>
</html>
